---
class_name: "GitPollingSensor"
entry_point: "git_polling_sensor.py"
description: "Sensor which monitors Git repository by polling method"
# requires authentication because of GitHub rate limiting
# use default with auth or increase poll interval
enabled: true
poll_interval: 30
trigger_types:
  - name: "repository_activity"
    description: "Trigger which indicates a new activity in repository"
    payload_schema:
      type: "object"
      properties:
        id:
          type: "string"
        created_at:
          type: "string"
        type:
          type: "string"
        actor:
          type: "object"
        payload:
          type: "object"
